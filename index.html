<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate your badge!</title>
</head>
<body>
    <input id="imgInput" type="file" accept="image/*">
    <script src="index.js" type="module"></script>

    <div class="wrapper">
        <h1>Generate your Academy avatar</h1>
        <div id="dropZone">Click or drop your profile image here</div>
        <div id="capture">
            <img id="badge" src="badge.png" alt="Badge">
            <img src="avatar.png" id="avatar"></img>
        </div>
        <button id="btnCapture">Genarate badge</button>
    </div>
</body>
</html>
